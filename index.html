<!DOCTYPE HTML>
<html>

<head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="stylesheet.css">

        <title>Tech Sound Board</title>
</head>

<body>
        <section class="buttons">
                <!--Sound data in-->
                <audio id="AttyNo01" src="sounds/AttyNo01.wav"></audio>
                <audio id="AttyNo02" src="sounds/AttyNo02.wav"></audio>
                <audio id="AttyNo03" src="sounds/AttyNo03.wav"></audio>
		
                <!--Buttons and play-->
                <div class="container">
                        <img src="images/mdidramalogo.png" align="center">

                        <h1>Tech Sound Board</h1>
                        
                        <a class="btn btn-2" onclick="document.getElementById('AttyNo01').play()">Atty No #1</a>
                        <a class="btn btn-2" onclick="document.getElementById('AttyNo02').play()">Atty No #2</a>
                        <a class="btn btn-2" onclick="document.getElementById('AttyNo03').play()">Atty No #3</a>


                </div>
        </section>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>

</html>
